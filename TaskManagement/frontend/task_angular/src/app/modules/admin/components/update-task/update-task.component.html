<div class="container">
    <h2>Update Task</h2>

    <form [formGroup]="updateTaskForm">


        <mat-form-field apperance="outline" class="form-feild">
            <mat-label>Title</mat-label>
            <input matInput type="text" placeholder="title" formControlName="title"/>
            <mat-error *ngIf="updateTaskForm.get('title')?.hasError('required')">This Input is Required</mat-error>
        </mat-form-field>

        <mat-form-field apperance="outline" class="form-feild">
            <mat-label>Description</mat-label>
            <textarea matInput type="text" placeholder="description" formControlName="description"></textarea>
            <mat-error *ngIf="updateTaskForm.get('description')?.hasError('description')">This Input is Required</mat-error>
        </mat-form-field>

        <mat-form-field apperance="outline" class="form-feild">
            <mat-label>Due Date</mat-label>
            
            <input matInput [matDatePicker]="dueDatePicker" placeholder="dueDate" formControlName="dueDate"/>
            
            <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>

            <mat-datepicker id="dueDatePicker"></mat-datepicker>

            <mat-error *ngIf="updateTaskForm.get('dueDate')?.hasError('required')">This Input is Required</mat-error>
        </mat-form-field>
        

        <mat-form-field apperance="outline" class="form-feild">
            <mat-label>Select Priority</mat-label>

            <mat-select formControlName="priority" name="priority"></mat-select>
            <mat-option *ngFor="let priority of listOfPriorities" [value]="priority">
                {{priority}}
            </mat-option>
            
           <mat-error *ngIf="updateTaskForm.get('priority')?.hasError('required')">This Input is Required</mat-error>
        </mat-form-field>



        <mat-form-field apperance="outline" class="form-feild">
            <mat-label>Select Status</mat-label>

            <mat-select formControlName="taskStatus" name="taskStatus"></mat-select>
            <mat-option *ngFor="let status of listOfTaskStatus" [value]="status">
                {{status}}
            </mat-option>
            
           <mat-error *ngIf="updateTaskForm.get('taskStatus')?.hasError('required')">This Input is Required</mat-error>
        </mat-form-field>


        <mat-form-field apperance="outline" class="form-feild">
            <mat-label>Select Employee</mat-label>

            <mat-select formControlName="employeeId" name="employeeId"></mat-select>
            <mat-option *ngFor="let employee of listOfEmployees" [value]="employee.id">
                {{employee.name}}
            </mat-option>
            
           <mat-error *ngIf="updateTaskForm.get('employeeId')?.hasError('required')">This Input is Required</mat-error>
        </mat-form-field>
        

        <button mat-raised-button color="primary" type="submit" [disabled]="updateTaskForm.invalid" (ngSubmit)="updateTask()">Update Task</button>
    </form>
</div>
