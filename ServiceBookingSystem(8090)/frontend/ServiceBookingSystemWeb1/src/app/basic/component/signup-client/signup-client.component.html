<div class="bg">

    <div class="parent">
        <div class="child">
            <div class="nz-col">
                <h1 style="margin-left: 55px;">Client Signup</h1>
            </div>

            <form nz-Form [formGroup]="validateForm" (ngSubmit)="submitForm()">

                <nz-form-item>
                    <nz-form-control nzHasFeedBack nzErrorTip="The input is invalid">
                        <input nz-input placeholder="E-mail" formControlName="email" id="email">
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzHasFeedBack nzErrorTip="The input is invalid">
                        <input nz-input type="password" placeholder="Password" formControlName="password" id="password">
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzHasFeedBack nzErrorTip="The input is invalid">
                        <input nz-input placeholder="Confirm Password" formControlName="checkPassword" id="checkPassword">
                    </nz-form-control>
                </nz-form-item>
                
                
                <nz-form-item>
                    <nz-form-control nzHasFeedBack nzErrorTip="The input is invalid">
                        <input nz-input placeholder="First Name" formControlName="name" id="name">
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzHasFeedBack nzErrorTip="The input is invalid">
                        <input nz-input placeholder="Last Name" formControlName="lname" id="lname">
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzHasFeedBack nzErrorTip="The input is invalid">
                        <input nz-input placeholder="Phone Number" formControlName="phone" id="phone">
                    </nz-form-control>
                </nz-form-item>
                
                <button class="login-form-button login-form-margin" [nzType]="primary">
                    Register
                </button>
                Or  <a routerLink="/login"> Login Now </a>
            </form>
        </div>
    </div>
</div>
