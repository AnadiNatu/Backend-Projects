<div class="adminprofile">

    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customerList"></tr>
            <td scope="row">{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.age}}</td>
            <td>{{customer.phoneNumber}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.address}}</td>
            <td>
                <a routerLink='/updateprofile/{{customer.id}}' class="btn btn-success">Update</a>
                <button class="btn btn-danger" (click)="handleDelete(customer.id)">Delete</button>
            </td>
        </tbody>
    </table>

    <div class="buttons">
        <a routerLink="/" class="btn btn-success">Log Out</a>
    </div>

</div>
