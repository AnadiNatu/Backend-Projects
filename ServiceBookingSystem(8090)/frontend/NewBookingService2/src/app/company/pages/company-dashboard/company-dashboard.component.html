<table class="table table-striped ">
    <thead>
        <tr>
            <th class="heading">Client Name</th>
            <th class="heading">Service</th>
            <th class="heading">Date</th>
            <th class="heading">Status</th>
            <th class="heading">Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let booking of bookings">
            <td class="font-weight-bold">{{booking.userName}}</td>
            <td class="font-weight-bold">{{booking.serviceName}}</td>
            <td class="font-weight-bold">{{booking.bookDate | date : "dd/mm/yyyy"}}</td>
            <td>
                <span *ngIf="booking.reservationStatus === 'PENDING'">

                    <button class="btn btn-primary btn-sm" (click)="changeBookingStatus(booking.id , 'Approved')">
                        Approved
                    </button>

                    <button class="btn btn-primary btn-sm" (click)="changeBookingStatus(booking.id , 'Rejected')">
                        Rejected
                    </button>
                </span>
            </td>
        </tr>
    </tbody>
</table>
