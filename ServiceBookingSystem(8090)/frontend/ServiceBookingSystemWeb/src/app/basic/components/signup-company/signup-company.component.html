<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<section id="signup-company mt-3 ">

    <div class="container border rounded bg-success-subtle p-3">
        <h3 class="text-primary text-bg-grey text-center mb-3  ">Company Sign-Up</h3>
        <form class="row g-3 border border-primary border-3 rounded m-2 bg-warning-subtle" (ngSubmit)="onSubmitClient()">
            <div class="col-md-12 justify-content-center">
                <label for="inputFirstName" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="inputFirstName">
            </div>
            
            <div class="col-6">
                <label for="inputPhone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="inputPhone" placeholder="+91-1234567891">
            </div>
            <div class="col-6">
                <label for="inputEmail" class="form-label">Company Email</label>
                <input type="email" class="form-control" id="inputEmail"
                    placeholder="exampl@gmail.com">
            </div>
            <div class="col-md-6">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="col-md-6">
                <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="inputConfirmPassword">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        I Agree
                    </label>
                </div>
            </div>
            <div class="col-12 mb-2"  >
                <button type="submit" class="btn btn-primary">Register</button> Or <a href="/login"> login now! </a>
            </div>
        </form>
    </div>
</section>
