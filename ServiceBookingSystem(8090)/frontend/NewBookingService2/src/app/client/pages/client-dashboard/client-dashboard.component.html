<form [formGroup]="validateForm" (submit)="searchAdByName()" class="text-center mb-4">
    <div class="form-group d-inline-block mr-3">
      <input type="text" class="form-control form-control-lg" placeholder="Enter Service to search" formControlName="service">
    </div>
    <button type="submit" class="btn btn-primary btn-lg" [disabled]="validateForm.invalid">Search</button>
  </form>
  
  <div class="container bg-light py-4">
    <div class="row" *ngFor="let ad of ads" style="margin-bottom: 20px;">
      <div class="col-md-4">
        <img [src]="updateImg(ad.returnedImg)" class="img-fluid rounded" style="height: 130px; width: 200px;">
      </div>
      <div class="col-md-8">
        <h2 class="text-primary" style="cursor: pointer;">{{ ad.serviceName }}</h2>
        <hr>
        <h5>Price: <b>{{ ad.price }}</b></h5>
        <h5>Description: <b>{{ ad.description }}</b></h5>
        <hr>
        <div class="text-right">
          <button class="btn btn-primary btn-sm" [routerLink]="'/client/ad/' + ad.id">View</button>
        </div>
      </div>
    </div>
  </div>
