<div class="container mt-4">
    <h2>Add a New Question</h2>
    <form [formGroup]="addQuestionForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="questionTitle">Question Title</label>
        <input id="questionTitle" formControlName="questionTitle" class="form-control" placeholder="Enter question title" />
      </div>
  
      <div class="form-group">
        <label for="option1">Option 1</label>
        <input id="option1" formControlName="option1" class="form-control" placeholder="Enter option 1" />
      </div>
  
      <div class="form-group">
        <label for="option2">Option 2</label>
        <input id="option2" formControlName="option2" class="form-control" placeholder="Enter option 2" />
      </div>
  
      <div class="form-group">
        <label for="option3">Option 3</label>
        <input id="option3" formControlName="option3" class="form-control" placeholder="Enter option 3" />
      </div>
  
      <div class="form-group">
        <label for="option4">Option 4</label>
        <input id="option4" formControlName="option4" class="form-control" placeholder="Enter option 4" />
      </div>
  
      <div class="form-group">
        <label for="rightAnswer">Right Answer</label>
        <input id="rightAnswer" formControlName="rightAnswer" class="form-control" placeholder="Enter the right answer" />
      </div>
  
      <div class="form-group">
        <label for="difficultylevel">Difficulty Level</label>
        <input id="difficultylevel" formControlName="difficultylevel" class="form-control" placeholder="Enter difficulty level" />
      </div>
  
      <div class="form-group">
        <label for="category">Category</label>
        <input id="category" formControlName="category" class="form-control" placeholder="Enter category" />
      </div>
  
      <button type="submit" class="btn btn-primary mt-2">Add Question</button>
    </form>
  </div>
