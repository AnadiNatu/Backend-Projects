<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<section id="signup-client mt-3 ">

    <div class="container border rounded bg-success-subtle p-3">
        <h3 class="text-primary text-bg-grey text-center mb-3  ">Post your Ad Here</h3>
        <form class="row g-3 border border-primary border-3 rounded m-2 bg-warning-subtle" (ngSubmit)="onSubmitClient()">
            <div class="col-md-6 justify-content-center">
                <label for="inputServiceName" class="form-label">Your Service Name :- </label>
                <input type="text" class="form-control" id="inputServiceName" required>
            </div>
            <div class="col-md-6">
                <label for="inputPrice" class="form-label">Your Service Price :-</label>
                <input type="text" class="form-control" id="inputPrice" required>
            </div>
            <div class="col-6">
                <label for="inputDescription" class="form-label">Enter your Service Description :- </label>
                <input type="text" class="form-control" id="inputDescription"  required> 
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload A Photo</label>
                <input class="form-control" type="file" id="formFile">
              </div>
            <div class="row-4 mb-2 justify-content-center"   >
                <button type="submit" class="btn btn-primary">Post Your Ad</button>
            </div>
        </form>
    </div>
</section>
