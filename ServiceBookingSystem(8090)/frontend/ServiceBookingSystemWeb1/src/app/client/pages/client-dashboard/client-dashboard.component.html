<form nz-form [formGroup] = "validateForm" (submit)="searchAdByName()" style="margin-left: 20px; margin-bottom: 20px; text-align: center;">

    <input type="text" placeholder="Enter Service to search" nzSize="large" nzInput style="width: 20%;" formControlName="service">

    <button nzButton nzSize="large" nzType="primary" style="margin-left: 15px;" [disabled]="validateForm.invalid">Search</button>
</form>

<div class="bg">
    <div class="child" style="margin-top: 10px;" *ngFor="let ad of ads">

         
        <div nz-col nzSpan="8">
            <img src="updateImg(ad.returnedImg)" style="height: 130px; width: 200px; border-radius: 10px;">
        </div>

        <div nz-row>
            <div nz-col nzSpan="16">
                <h2 style="cursor: pointer; color: rgb(58, 58, 232);">
                    {{ad.serviceName}}
                </h2>
                <hr>
                <h5>
                    Price : <b>{{ad.price}}</b>
                </h5>
                <h5>
                    Description : <b>{{ad.description}}</b>
                </h5>
                <hr>
                <div style="float: right;">
                    <button nzSize="small" nz-button nzType="primary" routerLink="/client/ad/{{ad.id}}">View</button>
                    
                </div>
            </div>
        </div>

    </div>
</div>
