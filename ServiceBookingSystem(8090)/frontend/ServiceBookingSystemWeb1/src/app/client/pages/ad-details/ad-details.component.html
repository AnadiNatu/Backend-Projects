<div class="bg" style="background-color: aliceblue;" *ngIf="ad">

    <div class="ad-details-container">

        <div class="top-section">

            <div class="ad-detail">
                <div nz-col nzSpan="8">

                    <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;" src="avatarUrl"
                        alt="">
                </div>

                <div nz-col nzSpan="16">
                    <h2 style="cursor: pointer; color: rgb(67, 138, 114);">
                        {{ad.serviceName}}
                    </h2>

                    <h5>
                        Price : <b>{{ad.price}}</b>
                    </h5>
                    <h5>
                        Description: <b>{{ad.description}}</b> - Company Name :
                        <b>ad.CompanyName</b>
                    </h5>

                </div>
            </div>

            <div class="book-service">

                <div>
                    <div nz-row>

                        <h2>Book Service</h2>
                    </div>

                    <form nzForm [formGroup]="validateForm">
                        <div nz-row>

                            <div nz-col nzSpan="24">
                                <nz-form-item>
                                    <nz-form-label [nzSpan]="24" nzFor="bookDate"> Date Of Booking</nz-form-label>
                                    <nz-form-control [nzSpan]="24">

                                        <nz-date-picker formControlName="bookDate" name="bookDate" id="bookDate"></nz-date-picker>

                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                        </div>
                        <button nz-button [nzType]="'primary'" [disabled]="validateForm.invalid" (click)="bookService()">
                            Book
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="review-section">


        </div>
    </div>

</div>
