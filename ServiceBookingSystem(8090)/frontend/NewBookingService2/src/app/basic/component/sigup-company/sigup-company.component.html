<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Company SignUp</h1>
            
            <form [formGroup]="validateForm" (ngSubmit)="submitForm()">


                <div class="form-group">
                    <label for="email"> Email</label>
                    <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email">
                    <div *ngIf="validateForm.get('email')?.invalid && (validateForm.get('email')?.dirty || validateForm.get('email')?.dirty)" class="invalid-feedback">
                        This input is Invalid
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                    <div *ngIf="validateForm.get('password')?.invalid && (validateForm.get('password')?.dirty || validateForm.get('password')?.dirty)" class="invalid-feedback">
                        This input is Invalid
                    </div>
                </div>

                <div class="form-group">
                    <label for="checkPassword">Check Password</label>
                    <input type="password" class="form-control" id="checkPassword" formControlName="checkPassword" placeholder="Check Password">
                    <div *ngIf="validateForm.get('checkPassword')?.invalid && (validateForm.get('checkPassword')?.dirty || validateForm.get('checkPassword')?.dirty)" class="invalid-feedback">
                        This input is Invalid
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">name</label>
                    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Name">
                    <div *ngIf="validateForm.get('name')?.invalid && (validateForm.get('name')?.dirty || validateForm.get('name')?.dirty)" class="invalid-feedback">
                        This input is Invalid
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" formControlName="address" placeholder="Address">
                    <div *ngIf="validateForm.get('address')?.invalid && (validateForm.get('address')?.dirty || validateForm.get('address')?.dirty)" class="invalid-feedback">
                        This input is Invalid
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Phone Number">
                    <div *ngIf="validateForm.get('phone')?.invalid && (validateForm.get('phone')?.dirty || validateForm.get('phone')?.dirty)" class="invalid-feedback">
                        This input is Invalid
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block"> Register</button>
                <p class="text-center mt--3"> Or <a routerLink="/login">Login Now</a></p>

            </form>

        </div>
    </div>
</div>
