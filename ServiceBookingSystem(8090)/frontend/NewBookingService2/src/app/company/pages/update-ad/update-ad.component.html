<div style="background-color: aliceblue;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center">Update Ad</h2>
                <form [formGroup]="validateForm" (ngSubmit)="updateAd()">
                    <div class="form-group">
                        <label for="file-upload" class="btn btn-primary">
                            Select a File
                            <input type="file" id="file-upload" class="form-control-file" accept="image/x-png, image/gif, image/jpeg" (change)="onFileSelected($event)" style="display: none;">
                        </label>
                        <div *ngIf="imagePreview" class="text-center">
                            <img [src]="imagePreview" alt="Existing Image" class="img-thumbnail mt-2">
                        </div>
                        <div *ngIf="existingImage" class="text-center">
                            <img [src]="existingImage" alt="Existing Image" class="img-thumbnail mt-2">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Service Name" formControlName="serviceName">
                        <div *ngIf="validateForm.get('serviceName').invalid && validateForm.get('serviceName').touched" class="text-danger">
                            This Input is Required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Price" formControlName="price">
                        <div *ngIf="validateForm.get('price').invalid && validateForm.get('price').touched" class="text-danger">
                            This Input is Required
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Description" formControlName="description">
                        <div *ngIf="validateForm.get('description').invalid && validateForm.get('description').touched" class="text-danger">
                            This Input is Required
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Update Ad</button>
                </form>
            </div>
        </div>
    </div>
</div>
