<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Login</h1>
            <form [formGroup]="validateForm" (ngSubmit)="submitForm()">
                <div class="form-group">
                    <label for="username"> Username</label>
                    <input type="text" id="username" class="form-control" formControlName="username" placeholder="Email">
                    <div class="text-dander" *ngIf="validateForm.get('username')?.invalid && (validateForm.get('username')?.dirty || validateForm.get('username')?.touched )">
                        Please Input your email
                    </div>
                </div>

                <div class="form-group">
                    <label for="password"> Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
                    <div class="text-dander" *ngIf="validateForm.get('password')?.invalid && (validateForm.get('password')?.dirty || validateForm.get('password')?.touched )">
                        Please Input your password
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <div class="text-center mt-2">
                    Or <a routerLink="/register">register now</a>
                </div>
            </form>
        </div>
    </div>
</div>
