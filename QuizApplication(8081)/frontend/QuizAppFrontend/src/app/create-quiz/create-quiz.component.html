<div class="container mt-4">
    <h2>Create a New Quiz</h2>
    <form [formGroup]="createQuizForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="category">Category</label>
        <input id="category" formControlName="category" class="form-control" placeholder="Enter category" />
      </div>
  
      <div class="form-group">
        <label for="numQ">Number of Questions</label>
        <input id="numQ" type="number" formControlName="numQ" class="form-control" placeholder="Enter number of questions" />
      </div>
  
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" formControlName="title" class="form-control" placeholder="Enter title" />
      </div>
  
      <button type="submit" class="btn btn-primary mt-2">Create Quiz</button>
    </form>
  </div>
