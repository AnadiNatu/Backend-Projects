<section id="login-client mt-3 ">

    <div class="container-fluid bg-success-subtle p-3">
        <h3 class="text-primary text-bg-grey text-center my-3  ">Client Login </h3>
        <form class="row g-3 border border-primary border-3 rounded m-2 bg-warning-subtle py-4">
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                </div>
            </div>

            <div class="row mb-3 justify-content-start">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Remember Me
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mb-3 justify-content-center">
                <button type="submit" class="col-md-6 btn btn-primary">Log In</button>
            </div>
        </form>

    </div>
</section>
