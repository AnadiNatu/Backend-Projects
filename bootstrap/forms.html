<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-warning-subtle">


    <form>

        <div class="mb-3">
            <label for="exampleInputEmail" class="form-label"> Email Address</label>
            <input type="email" class="form-control form-control-lg" id="exampleInputEmail"
                aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"> Lorem ipsum dolor, sit amet consectetur adipisicing elit.</div>

        </div>

        <div class="mb-3">
            <label for="exampleInputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword">

        </div>

        <!-- TextArea -->

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>



        <!-- ***************** File Uploading ********* -->

        <!-- Default -->
        <div class="mb-3">
            <label for="formFile" class="form-label"> Default File Input</label>
            <input type="file" id="formFile" class="form-control">
        </div>

        <!-- Large File Upload -->

        <div>
            <label for="formFileLg" class="form-label">Large file input example</label>
            <input class="form-control form-control-lg" id="formFileLg" type="file">
        </div>


        <div class="mb-3 form-check">
            <input type="checkbox" class="form-label" id="exampleCheckbox">
            <label for="exampleCheckbox" class="form-check-label"> Check Me Out</label>

        </div>



        <!-- Colour Picker -->

        <label for="colorexample" class="form-label"> Color Picker </label>
        <input type="color" class="form-control form-control-color " id="colorexample" value="#563d7c"
            title="Choose your color">



        <!-- Datalist -->

        <label for="exampleDataList" class="form-label">Datalist example</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
        <datalist id="datalistOptions">
            <option value="San Francisco">
            <option value="New York">
            <option value="Seattle">
            <option value="Los Angeles">
            <option value="Chicago">
        </datalist>



        <!-- Select Inputs -->

        <select class="form-select" >
            <option >1</option>
            <option >2</option>
            <option >3</option>
            <option >4</option>
        </select>

        <br>
        <br>
        <br>


        <!-- CheckBoxes -->


        <div class="form-check d-flex gap-3">
            <input type="checkbox" class="form-check-input mr-2" id="check" name="option1" value="something" >
            <label  class="form-check-label"> Option1</label>
            <input type="checkbox" class="form-check-input mr-2" id="check1" name="option2" value="something" >
            <label  class="form-check-label"> Option2</label>
            <input type="checkbox" class="form-check-input mr-2" id="check2" name="option3" value="something" >
            <label  class="form-check-label"> Option3</label>
        </div>

        <br>
        <br>

        <!-- Inline Check Boxes -->

        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">2</label>
          </div>

        <!-- radio button -->
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Option 1
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Option 2
            <label class="form-check-label" for="radio2"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" disabled>Option 3
            <label class="form-check-label"></label>
          </div>

          <br>
          <br>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="mySwitch" name="darkmode" value="yes" checked>
            <label class="form-check-label" for="mySwitch">Dark Mode</label>
          </div>


        </div>

        <!-- Range -->

        <label for="customeRange" class="form-label" > Custom Range</label>
        <input type="range" class="form-range" id="customeRange" step="10" min="100" max="1000">

        <button type="submit" class="btn btn-primary"> Submit </button>

        <br>
        <br>
        <!-- Input Group -->

        <form >
            <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Username">
            </div>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="You Emanil">
                <span class="input-group-text"> @example.com</span>
            </div>
        </form>
    </form>

    <!-- Input Group with Checkboxes and Radio -->

    <div class="input-group mb-3">
        <div class="input-group-text">
            <input type="checkbox">
        </div>

        <input type="text" class="form-control" placeholder="Some text">
    </div>
    <br>

    <div class="input-group mb-3">
        <div class="input-group-text">
            <input type="radio">
        </div>

        <input type="text" class="form-control" placeholder="Some text">
    </div>



    <!-- Input Group Button -->

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Something clever..">
        <button class="btn btn-primary" type="button">OK</button>
        <button class="btn btn-danger" type="button">Cancel</button>
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search">
        <button class="btn btn-success" type="submit">Go</button>
      </div>

      <br>
      <br>

  
      <!-- Multi Input Group Boxes -->
      <div class="input-group">
        <span class="input-group-text">First and last name</span>
        <input type="text" aria-label="First name" class="form-control">
        <input type="text" aria-label="Last name" class="form-control">
      </div>
      
      <!-- Group Input with dropdown button -->

      <div class="input-group mb-3">
        <input type="text" class="form-control" aria-label="Text input with dropdown button">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Separated link</a></li>
        </ul>
      </div>


      <!-- Floating Labels -->

      <div class="form-flaoting mb-3">
        <input type="email" class="form-control" id="floatingLabels" placeholder="name@example.com" value="example@gmail.com">
        <label for="floatingLabels" > Email Address</label>
      </div>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingLabelPassword" placeholder="password" >
        <label for="floatingLabelPassword" >Password</label>
      </div>

      <br>
      <br>
      <br>

      <!-- select menu -->

      <div class="form-floating">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <label for="floatingSelect">Works with selects</label>
      </div>

      <!-- Form Grid -->

      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>

      <br>
      <br>
      <br>
      <br>
      <br>


      <!-- ***************** Prime Form Example ****************-->

      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>


      <br>
      <br>
      <br>
      <br>

      <!-- Horizontal Form  -->

      <form>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                First radio
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Second radio
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
              <label class="form-check-label" for="gridRadios3">
                Third disabled radio
              </label>
            </div>
          </div>
        </fieldset>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Example checkbox
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>



      <!-- *********** AutoSizing Column *************-->

      <form class="row gy-2 gx-3 align-items-center">
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">Name</label>
          <input type="text" class="form-control" id="autoSizingInput" placeholder="Jane Doe">
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
          <div class="input-group">
            <div class="input-group-text">@</div>
            <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
          </div>
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingSelect">Preference</label>
          <select class="form-select" id="autoSizingSelect">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
            <label class="form-check-label" for="autoSizingCheck">
              Remember me
            </label>
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>


</body>
